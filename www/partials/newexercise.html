<div class="container-fluid text-center" id="centro">
<h2>Exercise</h2>
<br>
<form class="form-group" ng-submit="send()" ng-controller="ExerciseCtrl">
	<div class="col-12 col-md-6 offset-md-3">
	<div>
		<label class="font-weight-bold"> Exercise: </label>
		<input class="form-control" id="nameexercise" type="text" ng-model="nameexercise">
	</div>
	
	<div>
		<label class="font-weight-bold"> Exercise Type: </label>
		<input class="form-control" id="type" type="text" ng-model="type">
	</div>

	<div>
		<label class="font-weight-bold"> Exercise Time: </label>
		<input class="form-control" id="time" type="text" ng-model="time">
	</div>

    <div>
		<label class="font-weight-bold"> Exercise Calories: </label>
		<input class="form-control" id="calories" type="text" ng-model="calories">
	</div>
	
	<div class="mt-5">
		<input class="btn-dark btn-block btn-lg" type="submit"  value="Save" onclick="saveexercise()">
	</div>
</div>
</form>
</div>
