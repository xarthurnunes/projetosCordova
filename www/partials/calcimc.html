<div class="container-fluid text-center" id="centro">
<h2>Dates for IMC Calculator</h2>
<br>
<form class="form-group" ng-submit="send()" ng-controller="ImcCtrl">
	<div class="col-12 col-md-6 offset-md-3">
		<div>
			<label class="font-weight-bold"> Weight: </label>
			<input class="form-control" id="weight" type="text" id="weight" ng-model="weight">
		</div>

		<div>
			<label class="font-weight-bold"> Height: </label>
			<input class="form-control" id="height" type="text" id="height" ng-model="height">
		</div>
		
		<div class="mt-5">
			<input class="btn-dark btn-block btn-lg" type="submit" value="CALCULATE" onclick="saveimc()">
		</div>
	</div>
</form>
</div>
