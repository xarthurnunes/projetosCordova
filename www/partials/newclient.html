<div class="container-fluid text-center" id="centro">
<h2>Client Insert</h2>
<br>
<form class="form-group" ng-submit="send()" ng-controller="ClientCtrl">
	<div class="col-12 col-md-6 offset-md-3">
	<div>
		<label class="font-weight-bold"> Name Client: </label>
		<input class="form-control" id="nameclient" type="text" ng-model="nameclient">
	</div>
	
	<div>
		<label class="font-weight-bold"> CPF: </label>
		<input class="form-control" id="cpf" type="text" ng-model="cpf">
	</div>

	<div>
		<label class="font-weight-bold"> E-mail: </label>
		<input class="form-control" id="email" type="text" ng-model="email">
	</div>

	<div>
		<label class="font-weight-bold"> Age: </label>
		<input class="form-control" id="age" type="text" ng-model="age">
	</div>
	
	<div class="mt-5">
		<input class="btn-dark btn-block btn-lg" type="submit" value="Save" onclick="saveclient()">
	</div>
</div>
</form>
</div>
