<!DOCTYPE html>
<html ng-app="App">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"> </script>

        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="app.js"> </script>
<script src="controllers.js"></script>

<style>	
	div {
		padding: 5px;
	}
	
	a{ 
		padding: 10px;	
	}

	#centro{
		min-height: 600px;
		background-color: darkslategrey;
	}
	
</style>

</head>

<body>
<header class="container-fluid col-12 col-md-12">
	<div class="row">
		<div class="col text-center bg-info">
			<h1>Avaliação Linguagem de Programação 3</h1>
			<h2>Não sei como fiz isso</h2>
			<h2>Mas tá funcionando!!!</h2>
		</div>
	</div>
</header>

<div ng-view></div>

	<footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center bg-info">
                    <h4>&trade; Arthur Nunes Catarina</h4>
                </div>
            </div>
        </div>
    </footer>

	<script>
		function saveclient(){
			var name1 = document.getElementById("nameclient").value;
			var cpf1 = document.getElementById("cpf").value;
			var email1 = document.getElementById("email").value;
			var age1 = document.getElementById("age").value;
			window.localStorage.setItem("Name", name1);
			window.localStorage.setItem("CPF", cpf1);
			window.localStorage.setItem("E-mail", email1);
			window.localStorage.setItem("Age", age1);
		}

		function showcliente(){
			document.getElementById('mostrar').innerHTML = 
				`<div>Client Name: ${window.localStorage.getItem("Name")}</div>
					<div>CPF >>> ${window.localStorage.getItem("CPF")}</div>
						<div>E-mail >>> ${window.localStorage.getItem("E-mail")}</div>
							<div>Age >>> ${window.localStorage.getItem("Age")}</div>`
		}

		function eraseclient(){
			var erase = document.getElementById('show')
			window.localStorage.removeItem("Name");
			window.localStorage.removeItem("CPF");
			window.localStorage.removeItem("E-mail");
			window.localStorage.removeItem("Age");
			erase.remove()
		}

		function saverexercise(){
			var exercise1 = document.getElementById("nameexercise").value;
			var type1 = document.getElementById("type").value;
			var time1 = document.getElementById("time").value;
			var calories1 = document.getElementById("calories").value;
			window.localStorage.setItem("Exercise", exercise1);
			window.localStorage.setItem("Type", type1);
			window.localStorage.setItem("Time", time1);
			window.localStorage.setItem("Calories", calories1);
		}
		function showexercise(){
			document.getElementById('show').innerHTML = 
			`<div>Exercise Name: ${window.localStorage.getItem("Exercise")}<div>
				<div>Exercise Type: ${window.localStorage.getItem("Type")}<div>
					<div>Time Spent: ${window.localStorage.getItem("Time")}<div>
						<div>Lost Calories: ${window.localStorage.getItem("Calories")}<div>`
		}
		function eraseexercise(){
			var erase = document.getElementById('show')
			window.localStorage.removeItem("Exercise");
			window.localStorage.removeItem("Type");
			window.localStorage.removeItem("Time");
			window.localStorage.removeItem("Calories");
			erase.remove()
		}

		function saveimc(){
			var weight1 = document.getElementById("weight").value;
			var height1 = document.getElementById("height").value;
			var calcimc = weight1/(height1*height1);
			window.localStorage.setItem("Weight", weight1);
			window.localStorage.setItem("Height", height1);
			window.localStorage.setItem("IMC", calcimc);
		}
		function showimc(){
			document.getElementById('show').innerHTML = 
			`<div>Weight: ${window.localStorage.getItem("Weight")}</div>
			<div>Height: ${window.localStorage.getItem("Height")}</div>
			<div>IMC Calculated: ${window.localStorage.getItem("IMC")}</div>`
		}
		function eraseimc(){
			var erase = document.getElementById('erase')
			window.localStorage.removeItem("Weight");
			window.localStorage.removeItem("Height");
			window.localStorage.removeItem("IMC");
			erase.remove()
		}
	</script>
</body>
</html>
